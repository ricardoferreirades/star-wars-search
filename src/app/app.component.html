<div class="background-overlay"></div>

<div class="container page-content">
  <figure class="logo">
    <img src="assets/images/star_wars_logo.png" alt="logo star wars">
  </figure>

  <h1>{{ title }}</h1>
  
  <div class="form-group form-inline">
    <!--search input compoennt-->
    <app-search-input (search)="onEnter($event)" (typed)="onKeyUp($event)" value="r2"></app-search-input>
    <!--button component-->
    <app-button (pressbutton)="onPress($event, typedValue)"></app-button>
  </div>
  <!--/ form group-->
  
  <!--list component-->
  <app-list [items]="people" [serchValue]="swName"></app-list>

</div>
